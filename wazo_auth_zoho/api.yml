      xml:
        name: RatingList

definitions:
  RatingItems:
    title: RatingItems
    allOf:
      - properties:
          tenant_uuid:
            type: string
            readOnly: true
            description: The tenant UUId
          trunk_provider_name:
            type: string
            readOnly: true
            description: The trunk provider name
          local:
            type: string
            readOnly: true
            description: The local  rate
          national:
            type: string
            readOnly: true
            description: The national rate
          mobile:
            type: string
            readOnly: true
            description: The mobile rate
          international:
            type: string
            readOnly: true
