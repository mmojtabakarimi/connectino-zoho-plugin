paths:
  /ratings:
    get:
      summary: List All Ratings
      description: '**Required ACL:** `confd.zoho.read`'
      tags:
        - ratings
      parameters:
        - $ref: '#/parameters/tenantuuid'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/definitions/RatingItems'
    post:
      summary: Add Rating
      description: '**Required ACL:** `confd.rating.create`'
      tags:
        - ratings
      parameters:
        - $ref: '#/parameters/tenantuuid'
        - name: body
          in: body
          description: Raing to create
          required: true
          schema:
            $ref: '#/components/schemas/RatingList' 
      responses:
        '201':
          description: Rating created
          schema:
            $ref: '#/definitions/RatingItems'                
        '400':
          $ref: '#/responses/CreateError'
  /ratings/{rating-id}:   
    get:
      summary: Get Rating by id
      description: '**Required ACL:** `confd.rating.create`'
      tags:
        - ratings
      parameters:
        - $ref: '#/parameters/tenantuuid'
        - $ref: '#/parameters/rating-id'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/definitions/RatingItems'    
    put:
      summary: Edit Rating by id
      description: '**Required ACL:** `confd.rating.create`'
      tags:
        - ratings
      parameters:
        - $ref: '#/parameters/tenantuuid'
        - name: body
          in: body
          description: Raing to edit
          required: true
          schema:
            $ref: '#/components/schemas/RatingList' 
      responses:
        '201':
          description: Rating created
          schema:
            $ref: '#/definitions/RatingItems'                
        '400':
          $ref: '#/responses/CreateError'
    delete:
      summary: Delete Rating by id
      description: '**Required ACL:** `confd.rating.create`'
      tags:
        - ratings
      parameters:
        - $ref: '#/parameters/tenantuuid'
        - $ref: '#/parameters/rating-id'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/definitions/RatingItems'


  /billing/aparty/{aparty_number}:
    get:
      summary: List zoho bulk for aparty_number
      description: '**Required ACL:** `confd.zoho.read`'
      tags:
        - zoho
      parameters:
        - $ref: '#/parameters/tenantuuid'
        - $ref: '#/parameters/aparty_number'
        - name: start
          in: query
          description: Start Search Date
          required: true
          explode: true
          schema:
            type: string
        - name: end
          in: query
          description: End search Date
          required: true
          explode: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/definitions/BulkItems'

